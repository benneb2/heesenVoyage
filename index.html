<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heesen Voyage</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* Theme variables */
    :root {
      --brand: #245cff;
      --brand-ink: #0b1b4a;
      --bg: #f7f8fb;
      --ink: #1b2233;
      --muted: #6b7280;
      --chip: #eef2ff;
      --card: #fff;
      --radius: 16px;
    }

    /* Global styles */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica Neue, Arial;
      color: var(--ink);
      background: var(--bg);
    }

    /* Header styles */
    header.site {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,.06);
    }
    header .logo {
      font-weight: 900;
      letter-spacing: .5px;
      font-size: 20px;
      color: var(--brand-ink);
    }
    header nav {
      display: flex;
      gap: 8px;
      margin-left: 8px;
    }

    /* Tab button styles */
    .tab-btn {
      appearance: none;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: var(--ink);
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-btn[aria-selected=true] {
      background: var(--chip);
      border-color: #c7d2fe;
      color: var(--brand-ink);
    }

    /* Main layout */
    main {
      padding: 18px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: 0 2px 10px rgba(0,0,0,.03);
    }
    .maps-layout {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      min-height: calc(100vh - 120px);
    }

    /* Map container styles - ensure visible height */
    .map-wrap {
      overflow: hidden;
      height: 540px;
      min-height: 540px;
      /* fallback for map height */
    }
    #map {
      height: 100%;
      min-height: 540px;
      border-radius: var(--radius);
      background: #e5e7eb;
    }

    /* Right panel styles */
    .right-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eef2f7;
    }
    .toolbar select,
    .toolbar input[type=search] {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #fff;
    }
    .legend {
      margin-left: auto;
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }
    .dot.green { background: #16a34a; }
    .dot.blue { background: #2563eb; }

    /* List styles */
    .list {
      overflow: auto;
      padding: 8px 10px 14px;
      flex: 1;
    }
    .item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border: 1px solid #eef2f7;
      border-radius: 12px;
      margin: 10px 2px;
      cursor: pointer;
      transition: box-shadow .15s ease;
    }
    .item:hover {
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    .item.active {
      outline: 2px solid var(--brand);
    }
    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .badge.booked {
      background: #dcfce7;
      color: #166534;
    }
    .badge.planned {
      background: #dbeafe;
      color: #1e40af;
    }
    .title {
      font-weight: 800;
    }
    .muted {
      color: #6b7280;
      font-size: 12px;
    }
    .notes {
      padding: 16px;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .maps-layout { grid-template-columns: 1fr; }
      .map-wrap, #map { min-height: 420px; height: 420px; }
    }
  </style>
</head>
<body>
  <hv-app></hv-app>
  <script type="module" src="./app.js"></script>
</body>
</html>
